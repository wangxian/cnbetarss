<!DOCTYPE html> 
<html> 
  <head> 
  <title>新闻首页</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/jquery.mobile-1.1.0.css" />
  <script src="assets/js/jquery-1.7.2.min.js"></script>
  <style type="text/css">
    .list-info {color: #AAA;} 
    #xload { text-align:center; display: none; }
    img {max-width: 100%;}
    #news-title{ 
      margin: 0px;
      padding: 8px;
      border-top: 6px solid orange;
      font-size: 1.2em;
      font-weight: bold;
      border-bottom: 1px solid #EEE;
      text-align: center;
    }
  </style>
</head>
<body> 

<div data-role="page" id="main">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>cnBeta资讯Rss</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview" id="news">
    </ul>
    <p id="xload">加载中...</p>
  </div>
  <div data-role="footer" data-position="fixed" data-theme="a">
    <div data-role="navbar" data-iconpos="top">
      <ul>
        <li><a href="#history" id="history" data-icon="grid">阅读历史</a></li>
        <li><a href="#main" id="refresh-page" data-icon="refresh">刷新列表</a></li>
      </ul>
    </div>
  </div>
</div>

<div data-role="dialog" id="dialog">
  <div data-role="header" data-theme="d">
    <h1>错误提示</h1>
  </div>
  <div data-role="content" data-theme="c">
    <a href="#" data-role="button"  data-theme="b">加载超时，重试？</a>
    <a href="#main" data-role="button" data-theme="c">取消</a> 
  </div>
</div>

<div data-role="page" id="show">
  <div data-role="header" data-theme="f">
    <p id="news-title"></p>
  </div>
  <div data-role="content">
    <p id="news"></p>
    <p id="xload">加载中...</p>
  </div>
  <div data-role="footer" data-position="fixed" data-theme="a">
    <div data-role="navbar" data-iconpos="top">
      <ul>
        <li><a href="#history"  data-icon="grid">阅读历史</a></li>
        <li><a href="#main" data-icon="back">返回列表</a></li>
      </ul>
    </div>
  </div>
</div>

<div data-role="page" id="history">
  <div data-role="header" data-position="fixed" data-theme="e">
    <h1>阅读历史</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview" id="news" data-theme="d" data-divider-theme="d">
    </ul>
  </div>
  <div data-role="footer" data-position="fixed" data-theme="a">
    <div data-role="navbar" data-iconpos="top">
      <ul>
        <li><a href="#main" data-rol="back" data-icon="back">返回列表</a></li>
      </ul>
    </div>
  </div>
</div>




<script id="news-tmpl" type="text/x-jquery-tmpl"> 
<li>
  <a href="#show" class="item-title" data-transition="filp">${title}</a>
</li>
</script>
<!-- <p>{{= description}}</p> -->
<!-- <p class="list-info">Date: ${pubDate}, Category: ${category}</p> -->

<script id="history-tmpl" type="text/x-jquery-tmpl"> 
<li>
  <a href="#show" class="item-title" data-transition="filp">${title}</a>
</li>
</script>


<!-- <script type="text/javascript" src="assets/js/coffee-script.js"></script> -->
<script type="text/javascript" src="assets/js/jquery.tmpl.min.js"></script>
<script type="text/javascript">
    var i=1;
    $('body').click(function(e){
        //console.log(e);
        $('#news').prepend('<p>click refresh-page....='+ (i++) +'</p>');
        return false;
    });

</script>
<script type="text/javascript" src="assets/js/jquery.mobile-1.1.0.js"></script>
</body>
</html>
